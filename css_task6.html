<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    font-family: Arial, sans-serif;
}

.task-container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin: 50px;
    padding-left: 500px;
}

.task-header {
    color: rgb(15, 1, 1);
    padding: 10px 20px;
    margin-bottom: 20px;
    font-size: 30px;
    font-weight: bold;
    width: 100px;
    text-align: center;
}

.login-container {
    width: 300px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0px 0px 10px 0px #ccc;
    background-color: #f9f9f9;
    text-align: center;
}

.avatar {
    width: 100px;
    border-radius: 50%;
    margin-bottom: 20px;
}

.login-form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    font-weight: bold;
    text-align: left;
}

input[type="text"], input[type="password"] {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.login-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 10px;
}

.login-button:hover {
    background-color: #45a049;
}

.remember-me {
    text-align: left;
    margin-bottom: 10px;
}

.cancel-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.cancel-button {
    background-color: #f44336;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.cancel-button:hover {
    background-color: #e53935;
}

.forgot-password {
    font-size: 12px;
}

.forgot-password a {
    text-decoration: none;
    color: #000;
}

.forgot-password a b {
    color: #0000ff;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <div class="task-container">
        <div class="task-header">Task-6</div>
        <div class="login-container">
            <img src="https://www.svgrepo.com/show/382099/female-avatar-girl-face-woman-user-2.svg" alt="Avatar" class="avatar">
            <form class="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password">

                <button type="submit" class="login-button">Login</button>

                <label class="remember-me">
                    <input type="checkbox" name="remember"> Remember me
                </label>

                <div class="cancel-container">
                    <button type="button" class="cancel-button">Cancel</button>
                    <span class="forgot-password"><a href="#">Forgot <b>password?</b></a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
