<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: white;
  margin: 0;
}

.container {
  background-color: #D35487;
  padding: 20px;
  margin: 20px auto;
  width: 500px;
  border-radius: 10px;
   
}

label {
  display: block;
  margin-bottom: 5px;
  color: #fff;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="number"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  margin-bottom: 20px;
}

input[type="radio"] {
  margin-right: 5px;
}

select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  margin-bottom: 20px;
}

textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  margin-bottom: 20px;
  resize: vertical;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  width: 100%;
  font-size: 16px;
}

button:hover {
  opacity: 0.9;
}
</style>
</head>
<body style="background-color:#4f0925 ;">
<div class="container">
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Your password" required>

    <label for="phone">Phone Number:</label>
    <input type="number" id="phone" name="phone" placeholder="Your phone number" required>

    <label for="gender">Gender:</label> 
    <label class="radio-inline">
        <input type="radio" id="male" name="gender" style="font-style: white;">male
      </label>
      <label class="radio-inline">
        <input type="radio" id="female" name="gender" style="font-style: white;">female
      </label>
      <label class="radio-inline">
        <input type="radio" id="other" name="gender" style="font-style: white;">other
      </label>

    <label for="language">Language:</label>
    <select id="language" name="language">
      <option value="">Select language</option>
    </select>

    <label for="zip">Zip Code:</label>
    <input type="text" id="zip" name="zip" placeholder="Your zip code" required>

    <label for="about">About:</label>
    <textarea id="about" name="about" placeholder="Write about yourself..."></textarea>

    <button type="submit">Register</button>
  </form>
</div>
</body>
</html>
