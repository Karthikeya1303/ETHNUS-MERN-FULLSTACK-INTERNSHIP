<!DOCTYPE html>
<html lang="en">
<head>

        body {
    font-family: Arial, sans-serif;
}

.task-container {
    display: flex;

    margin: 50px;
}

.task-header {
    
    color: rgb(27, 3, 3);

}

    display: flex;

}

.sidebar {
    display: flex;

    margin-right: 20px;
}

.sidebar-link {
    background-color: #fff;
    color: #000;
    padding: 10px;
    margin-bottom: 10px;
    text-decoration: none;
    display: block;
    width: 100px;
    border-right: 10px solid black;
}

.sidebar-link:hover {
    background-color: #eee;
}

.content {
    color: #800080;
    max-width: 400px;
}

h1 {
    margin-top: 0;
}

.footer {
    margin-top: 50px;
    font-style: italic;
}

    </style>

</head>

</html>
