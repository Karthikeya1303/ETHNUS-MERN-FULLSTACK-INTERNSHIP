<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table and Rectangles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        table {
            width: 70%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 20px 0;
            border: 2px solid black;
            background-color: #ADD8E6; /* Light blue */
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
            background-color: #ADD8E6; /* Light blue */
        }
        th {
            background-color: #87CEFA; /* Sky blue */
        }
        th:first-child {
            border-top-left-radius: 15px;
        }
        th:last-child {
            border-top-right-radius: 15px;
        }
        td:first-child {
            border-bottom-left-radius: 15px;
        }
        td:last-child {
            border-bottom-right-radius: 15px;
        }
        .rectangle-container {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-template-rows: repeat(3, 150px);
            gap: 50px;
            justify-content: center;
        }
        .rectangle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            border: 2px solid lime;
            box-sizing: border-box;
        }
        .curved_rectangle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            border: 2px solid lime;
            border-radius: 25px;
            box-sizing: border-box;
        }
        .edge_curved_rectangle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            border: 2px solid lime;
            border-radius: 15px 50px;
            box-sizing: border-box;
        }
        .oval {
            border-radius: 420%/400%;
            align-items: center;
            justify-content: center;
            width: 170px;
            padding-right: 20px;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>

    <div class="rectangle-container">
        <div class="rectangle">rectangle1</div>
        <div class="rectangle">rectangle2</div>
        <div class="curved_rectangle">rectangle3</div>
        <div class="curved_rectangle">rectangle4</div>
        <div class="rectangle">rectangle5</div>
        <div class="curved_rectangle">rectangle6</div>
        <div class="rectangle oval">rectangle7</div>
        <div class="rectangle">rectangle8</div>
        <div class="edge_curved_rectangle">rectangle9</div>
    </div>

</body>
</html>
